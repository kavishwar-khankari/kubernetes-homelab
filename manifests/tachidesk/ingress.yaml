apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tachidesk-ingress
  namespace: tachidesk
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: tachi.techtronics.top
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tachidesk
                port:
                  number: 4567