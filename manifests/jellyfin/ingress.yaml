apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: jellyfin
  annotations:
    # Jellyfin uses websockets + long-lived streams
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    nginx.ingress.kubernetes.io/proxy-buffering: "off"   # required for limit-rate*
    nginx.ingress.kubernetes.io/limit-rate-after: "10240"
    nginx.ingress.kubernetes.io/limit-rate: "4000"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - jellyfin.techtronics.top
  rules:
    - host: jellyfin.techtronics.top
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
