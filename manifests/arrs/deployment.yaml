---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-stack
  namespace: arr-stack
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: arr-stack
  template:
    metadata:
      labels:
        app: arr-stack
    spec:
      initContainers:
        - name: ensure-qbit-dir
          image: busybox:1.36
          command: ["sh", "-lc", "mkdir -p /share/qbittorent"]
          volumeMounts:
            - name: media
              mountPath: /share
      containers:
        - name: jdownloader2
          image: jlesage/jdownloader-2:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5800
          env:
            - name: TZ
              value: "Asia/Kolkata"
            - name: USER_ID
              value: "1000"
            - name: GROUP_ID
              value: "1000"
          volumeMounts:
            - name: jdownloader-config
              mountPath: /config
            - name: media
              mountPath: /output_2
          readinessProbe:
            tcpSocket:
              port: 5800
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 5800
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7878
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            - name: radarr-config
              mountPath: /config
            # your "/home/pico/media_2:/media_2"
            - name: media
              mountPath: /media_2
            # your "/home/pico/media_2/qbittorent:/downloads"
            - name: media
              mountPath: /downloads
              subPath: qbittorent
          readinessProbe:
            tcpSocket:
              port: 7878
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8989
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            # your "/home/pico/media_2:/media_2"
            - name: media
              mountPath: /media_2
            # your "/home/pico/media_2/qbittorent:/downloads"
            - name: media
              mountPath: /downloads
              subPath: qbittorent
          readinessProbe:
            tcpSocket:
              port: 8989
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6

        
      volumes:
        - name: jdownloader-config
          persistentVolumeClaim:
            claimName: jdownloader-config
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
